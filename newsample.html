<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Values Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .core {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #d3d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .icon {
            position: absolute;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon img {
            width: 40px;
            height: 40px;
        }
        .icon:nth-child(2) { top: 10px; left: 50%; transform: translateX(-50%); } /* Top */
        .icon:nth-child(3) { bottom: 10px; left: 50%; transform: translateX(-50%); } /* Bottom */
        .icon:nth-child(4) { left: 10px; top: 50%; transform: translateY(-50%); } /* Left */
        .icon:nth-child(5) { right: 10px; top: 50%; transform: translateY(-50%); } /* Right */
    </style>
</head>
<body>
    <div class="container">
        <div class="core">Our Core Values</div>
        <div class="icon"><img src="hard-hat-icon.png" alt="Safety"></div>
        <div class="icon"><img src="tools-icon.png" alt="Quality"></div>
        <div class="icon"><img src="construction-icon.png" alt="Efficiency"></div>
        <div class="icon"><img src="planning-icon.png" alt="Planning"></div>
    </div>
</body>
</html>
